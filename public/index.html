<body>
    <div class="container">
        <div class="header">
            <a href="/sesap_curriculo/pages/admin/login.php" class="admin-link">üóÇÔ∏è Painel Admin</a>
            <a href="/sesap_curriculo/pages/user/user_login.php" class="admin-link">üë§ Painel Usu√°rio</a>
            <h1>SESAP</h1>
            <p>Sistema de Cadastro de Curr√≠culos</p>
        </div>
        
        <div class="form-container">
            <form id="curriculoForm" action="/sesap_curriculo/pages/processar.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome Completo <span class="required">*</span></label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="error-message" id="erro-nome"></div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="erro-email"></div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone <span class="required">*</span></label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                    <div class="error-message" id="erro-telefone"></div>
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo Desejado <span class="required">*</span></label>
                    <input type="text" id="cargo" name="cargo_desejado" required placeholder="Ex: Desenvolvedor PHP, Analista de Sistemas...">
                    <div class="error-message" id="erro-cargo"></div>
                </div>

                <div class="form-group">
                    <label for="escolaridade">Escolaridade <span class="required">*</span></label>
                    <select id="escolaridade" name="escolaridade" required>
                        <option value="">Selecione sua escolaridade</option>
                        <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                        <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                        <option value="Ensino M√©dio Incompleto">Ensino M√©dio Incompleto</option>
                        <option value="Ensino M√©dio Completo">Ensino M√©dio Completo</option>
                        <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                        <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                        <option value="P√≥s-gradua√ß√£o">P√≥s-gradua√ß√£o</option>
                        <option value="Mestrado">Mestrado</option>
                        <option value="Doutorado">Doutorado</option>
                    </select>
                    <div class="error-message" id="erro-escolaridade"></div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Experi√™ncias academicas ou profissionais e habilidades</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Informa√ß√µes adicionais sobre sua experi√™ncia, habilidades ou outros dados relevantes..."></textarea>
                </div>

                <div class="form-group">
                    <label for="arquivo">Curr√≠culo <span class="required">*</span></label>
                    <input type="file" id="arquivo" name="arquivo" accept=".doc,.docx,.pdf" required>
                    <div class="file-info">Formatos aceitos: .doc, .docx, .pdf | Tamanho m√°ximo: 1MB</div>
                    <div class="error-message" id="erro-arquivo"></div>
                </div>

                <button type="submit" class="submit-btn">Enviar Curr√≠culo</button>
            </form>
        </div>
    </div>

    <script>
        // Valida√ß√£o b√°sica do formul√°rio
        document.getElementById('curriculoForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Limpar mensagens de erro anteriores
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            // Validar nome
            const nome = document.getElementById('nome').value.trim();
            if (nome.length < 2) {
                showError('erro-nome', 'Nome deve ter pelo menos 2 caracteres');
                isValid = false;
            }
            
            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('erro-email', 'E-mail inv√°lido');
                isValid = false;
            }
            
            // Validar telefone
            const telefone = document.getElementById('telefone').value.trim();
            const telefoneRegex = /^\(?\d{2}\)?[\s-]?\d{4,5}[\s-]?\d{4}$/;
            if (!telefoneRegex.test(telefone)) {
                showError('erro-telefone', 'Telefone inv√°lido');
                isValid = false;
            }
            
            // Validar cargo
            const cargo = document.getElementById('cargo').value.trim();
            if (cargo.length < 2) {
                showError('erro-cargo', 'Cargo desejado deve ter pelo menos 2 caracteres');
                isValid = false;
            }
            
            // Validar escolaridade
            const escolaridade = document.getElementById('escolaridade').value;
            if (!escolaridade) {
                showError('erro-escolaridade', 'Selecione sua escolaridade');
                isValid = false;
            }
            
            // Validar arquivo
            const arquivo = document.getElementById('arquivo').files[0];
            if (!arquivo) {
                showError('erro-arquivo', 'Selecione um arquivo de curr√≠culo');
                isValid = false;
            } else {
                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                const maxSize = 1048576; // 1MB
                
                if (!allowedTypes.includes(arquivo.type)) {
                    showError('erro-arquivo', 'Formato de arquivo n√£o permitido. Use .doc, .docx ou .pdf');
                    isValid = false;
                }
                
                if (arquivo.size > maxSize) {
                    showError('erro-arquivo', 'Arquivo muito grande. Tamanho m√°ximo: 1MB');
                    isValid = false;
                }
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Formata√ß√£o autom√°tica do telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d{4,5})(\d{4})/, '($1) $2-$3');
                e.target.value = value;
            }
        });
    </script>
